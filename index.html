!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Turno do Dia - Escala 3x3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            font-size: 22px;
        }
        input, button {
            font-size: 20px;
            padding: 8px;
            margin: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Descubra quem está no turno 3x3</h2>
    <label for="data">Escolha a data:</label><br>
    <input type="date" id="data" />
    <button onclick="verificarTurno()">Ver Turno</button>
    <p id="resultado"></p>

    <script>
        // AQUI FICA A ESCALA BASEADA NA SUA PLANILHA
        const escala = {
            "2025-01-01": "Turma B",
            "2025-01-02": "Turma B",
            "2025-01-03": "Turma B",
            "2025-01-04": "Turma A",
            "2025-01-05": "Turma A",
            "2025-01-06": "Turma A",
            // Coloque o resto das datas aqui conforme sua planilha...
        };

        function verificarTurno() {
            const input = document.getElementById("data").value;
            if (!input) {
                document.getElementById("resultado").innerText = "Por favor, selecione uma data.";
                return;
            }
            const resultado = escala[input];
            if (resultado) {
                document.getElementById("resultado").innerText = No dia ${input}, está de turno a ${resultado};
            } else {
                document.getElementById("resultado").innerText = "Não há dados disponíveis para esta data.";
            }
        }
    </script>
</body>
</html>
